<h2>Pedidos Registrados</h2>
<div *ngFor="let p of pedidos">
    <p><strong>Cliente:</strong>{{p.cliente.nome}}</p>
    <p>
        <strong>Itens:</strong>
        <span *ngFor="let i of p.itens">
            {{produtos.find(prod => prod.id === i.produtosID)?.nome}} (x{{i.quantidade}}),
        </span>
    </p>
    <p><strong>Desconto:</strong>{{p.desconto}}%</p>
    <p><strong>Total:</strong>R${{calcularTotal(p)}}</p>
    <hr>
</div>
